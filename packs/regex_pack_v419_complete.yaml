    - (?i)\bA[\s\-]*7[A-Z]?\b
    - (?i)\bF[\s\-]*4[A-Z]?\b
    - (?i)\bF[\s\-]*14[A-Z]?\b
    - (?i)\bF[\s\-]*111[A-Z]?\b
