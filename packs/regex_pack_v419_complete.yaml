version: "4.19"
metadata:
  description: "Complete V4.19 regex pack with knockout and GO patterns"
  created: "2025-09-12"
  categories: 19

# ============================================
# POSITIVE PATTERNS (GO OPPORTUNITIES)
# ============================================

# Civilian aircraft manufacturers and platforms
civilian_aircraft_patterns:
  scoring_weight: 90
  patterns:
    # Boeing commercial aircraft
    - (?i)\bBoeing[\s-]*7[0-8]7\b
    - (?i)\b7[0-8]7[\s-]*\d{3}\b
    - (?i)\bBoeing[\s-]*Business[\s-]*Jet\b
    - (?i)\bBBJ\b
    
    # Airbus commercial aircraft
    - (?i)\bAirbus[\s-]*A\d{3}\b
    - (?i)\bA3[0-9]{2}[\s-]*\d{3}\b
    - (?i)\bA350\b
    - (?i)\bA380\b
    
    # Regional jets
    - (?i)\bCRJ[\s-]*\d{3}\b
    - (?i)\bERJ[\s-]*\d{3}\b
    - (?i)\bEmbraer[\s-]*\d{3}\b
    - (?i)\bBombardier\b
    - (?i)\bDash[\s-]*8\b
    - (?i)\bQ400\b
    - (?i)\bATR[\s-]*\d{2}\b
    
    # Business jets
    - (?i)\bGulfstream[\s-]*[GIV]+\b
    - (?i)\bG\d{3,4}\b
    - (?i)\bCitation\b
    - (?i)\bLearjet\b
    - (?i)\bFalcon[\s-]*\d+\b
    - (?i)\bDassault\b
    - (?i)\bHawker\b
    - (?i)\bChallenger[\s-]*\d{3}\b
    - (?i)\bGlobal[\s-]*\d{4}\b
    
    # General aviation
    - (?i)\bCessna\b
    - (?i)\bPiper\b
    - (?i)\bBeechcraft\b
    - (?i)\bKing[\s-]*Air\b
    - (?i)\bBaron\b
    - (?i)\bBonanza\b
    - (?i)\bCaravan\b
    - (?i)\bPC-12\b
    - (?i)\bPilatus\b
    - (?i)\bTBM[\s-]*\d{3}\b
    - (?i)\bCirrus\b
    - (?i)\bDiamond\b
    
    # Civilian helicopters
    - (?i)\bBell[\s-]*(?:206|407|412|429|505)\b
    - (?i)\bRobinson[\s-]*R(?:22|44|66)\b
    - (?i)\bEurocopter\b
    - (?i)\bEC\d{3}\b
    - (?i)\bH\d{3}\b
    - (?i)\bAS3[0-9]{2}\b
    - (?i)\bAgustaWestland\b
    - (?i)\bAW\d{3}\b
    - (?i)\bSikorsky[\s-]*S-(?:76|92)\b
    - (?i)\bMD[\s-]*(?:500|520|530|600|900)\b

# FAA 8130 and airworthiness
faa_8130_airworthiness_patterns:
  scoring_weight: 85
  patterns:
    - (?i)\bFAA[\s-]*8130[\s-]*3\b
    - (?i)\bFAA[\s-]*Form[\s-]*8130\b
    - (?i)\b8130[\s-]*3[\s-]*tag\b
    - (?i)\b8130[\s-]*3[\s-]*certification\b
    - (?i)\bairworthiness[\s-]*certificate\b
    - (?i)\bairworthy[\s-]*approval\b
    - (?i)\bFAA[\s-]*certified\b
    - (?i)\bFAA[\s-]*approved\b
    - (?i)\bauthorized[\s-]*release[\s-]*certificate\b
    - (?i)\bARC\b
    - (?i)\bEASA[\s-]*Form[\s-]*1\b

# FAA Part 145 repair station patterns (POSITIVE - these are GO)
faa_part_145_patterns:
  scoring_weight: -90  # Negative weight = positive indicator
  patterns:
    # Part 145 specific patterns
    - (?i)\bany[\s\-]*FAA[\s\-]*(?:Part[\s\-]*)?145[\s\-]*(?:certified|repair)
    - (?i)\bFAA[\s\-]*(?:Part[\s\-]*)?145[\s\-]*(?:certified|repair)[\s\-]*(?:station|shop|facility)
    - (?i)\b(?:Part[\s\-]*)?145[\s\-]*(?:repair[\s\-]*station|shop)[\s\-]*capable
    - (?i)\b(?:Part[\s\-]*)?145[\s\-]*(?:certified|approved)[\s\-]*(?:and|with)[\s\-]*(?:capable|able)
    - (?i)\bany[\s\-]*(?:Part[\s\-]*)?145[\s\-]*shop[\s\-]*(?:that|which)[\s\-]*can
    - (?i)\b(?:Part[\s\-]*)?145[\s\-]*MRO
    - (?i)\bFAA[\s\-]*repair[\s\-]*station[\s\-]*capable[\s\-]*of[\s\-]*(?:producing|issuing)[\s\-]*8130
    - (?i)\b(?:Part[\s\-]*)?145[\s\-]*capable[\s\-]*of[\s\-]*8130
    - (?i)\bany[\s\-]*FAA[\s\-]*certified[\s\-]*repair[\s\-]*station
    - (?i)\bany[\s\-]*FAA[\s\-]*repair[\s\-]*station[\s\-]*(?:that|which)[\s\-]*can[\s\-]*(?:produce|issue|provide)[\s\-]*8130
    # General 8130-3 capability patterns (not tied to Part 145)
    - (?i)\bany(?:one)?[\s\-]*capable[\s\-]*of[\s\-]*(?:producing|providing|issuing)[\s\-]*(?:an[\s\-]*)?(?:FAA[\s\-]*)?8130[\s\-]*3
    - (?i)\bany(?:one)?[\s\-]*(?:who[\s\-]*)?can[\s\-]*(?:produce|provide|issue)[\s\-]*(?:an[\s\-]*)?(?:FAA[\s\-]*)?8130[\s\-]*3
    - (?i)\b(?:vendor|supplier|contractor|source)s?[\s\-]*capable[\s\-]*of[\s\-]*(?:producing|providing|issuing)[\s\-]*8130[\s\-]*3
    - (?i)\bwith[\s\-]*(?:the[\s\-]*)?capability[\s\-]*to[\s\-]*(?:produce|provide|issue)[\s\-]*8130[\s\-]*3
    - (?i)\bmust[\s\-]*be[\s\-]*able[\s\-]*to[\s\-]*(?:produce|provide|issue)[\s\-]*(?:FAA[\s\-]*)?8130[\s\-]*3
    - (?i)\beligible[\s\-]*if[\s\-]*(?:they[\s\-]*)?can[\s\-]*(?:produce|provide)[\s\-]*8130[\s\-]*3
    - (?i)\b(?:all|any)[\s\-]*(?:source|vendor|contractor)s?[\s\-]*with[\s\-]*8130[\s\-]*3[\s\-]*capability

# Commercial and refurbished positive
commercial_item_patterns:
  scoring_weight: 80
  patterns:
    - (?i)\bcommercial[\s-]*item\b
    - (?i)\bcommercial[\s-]*off[\s-]*the[\s-]*shelf\b
    - (?i)\bCOTS\b
    - (?i)\bcommercially[\s-]*available\b
    - (?i)\bcommercial[\s-]*parts\b
    - (?i)\baftermarket[\s-]*parts\b
    - (?i)\bPMA[\s-]*parts\b

refurbished_allowance_patterns:
  scoring_weight: 75
  patterns:
    - (?i)\brefurbished[\s-]*acceptable\b
    - (?i)\brefurbished[\s-]*allowed\b
    - (?i)\bsurplus[\s-]*acceptable\b
    - (?i)\bsurplus[\s-]*allowed\b
    - (?i)\boverhauled[\s-]*acceptable\b
    - (?i)\brepaired[\s-]*acceptable\b
    - (?i)\bserviceable[\s-]*condition\b
    - (?i)\bas[\s-]*removed[\s-]*serviceable\b

# AMSC Z/G/A Override patterns (commercial equivalent acceptable)
amsc_override_patterns:
  scoring_weight: 95
  patterns:
    - (?i)\bAMSC[\s-]*(?:Code[\s-]*)?[ZGA]\b
    - (?i)\bAMSC[\s-]*Z\b
    - (?i)\bAMSC[\s-]*G\b
    - (?i)\bAMSC[\s-]*A\b
    - (?i)\bAMC[\s-]*[12]\b
    - (?i)\bcommercial[\s-]*equivalent[\s-]*acceptable\b
    - (?i)\bcommercial[\s-]*variant[\s-]*acceptable\b
    - (?i)\bcivilian[\s-]*equivalent[\s-]*allowed\b

# Commercial-based military platforms (GO for SOS)
commercial_military_platforms:
  scoring_weight: 85
  patterns:
    # P-8 Poseidon (Boeing 737)
    - (?i)\bP[\s-]*8[\s-]*Poseidon\b
    - (?i)\bP-8A\b
    
    # E-6 Mercury (Boeing 707)
    - (?i)\bE[\s-]*6[\s-]*Mercury\b
    - (?i)\bE-6B\b
    
    # KC-46 Pegasus (Boeing 767)
    - (?i)\bKC[\s-]*46\b
    - (?i)\bKC-46A\b
    
    # C-40 Clipper (Boeing 737)
    - (?i)\bC[\s-]*40[\s-]*Clipper\b
    
    # UC-35 (Cessna Citation)
    - (?i)\bUC[\s-]*35\b
    
    # C-12 Huron (King Air)
    - (?i)\bC[\s-]*12[\s-]*Huron\b
    
    # T-6 Texan II (PC-9 derivative)
    - (?i)\bT[\s-]*6[\s-]*Texan\b
    
    # C-32 (Boeing 757)
    - (?i)\bC[\s-]*32\b
    
    # E-11A (Bombardier Global)
    - (?i)\bE[\s-]*11A\b

# ============================================
# KNOCKOUT PATTERNS (NO-GO)
# ============================================

# Sole source and intent to award
sole_source_patterns:
  scoring_weight: 95
  patterns:
    - (?i)\bsole[\s\-]*source
    - (?i)\bsole[\s\-]*provider
    - (?i)\bonly[\s\-]*source
    - (?i)\bsingle[\s\-]*source
    - (?i)\bexclusive[\s\-]*source
    - (?i)\bno[\s\-]*other[\s\-]*source
    - (?i)\bis[\s\-]*the[\s\-]*only[\s\-]*known[\s\-]*source
    - (?i)\bonly[\s\-]*known[\s\-]*source
    - (?i)\b[\w\s&,.\-]+[\s\-]*is[\s\-]*the[\s\-]*only[\s\-]*(?:known[\s\-]*)?source

intent_to_award_patterns:
  scoring_weight: 95
  patterns:
    # Must have a company name - look for patterns with proper nouns, Inc, LLC, Corp, etc.
    - (?i)\bintent[\s\-]*to[\s\-]*award[\s\-]*to[\s\-]*[A-Z][\w\s&,.\-]*(?:Inc|LLC|Corp|Company|Corporation|L\.L\.C\.|Ltd|Limited|Industries|Systems|Technologies|Group)
    - (?i)\bintends[\s\-]*to[\s\-]*award[\s\-]*to[\s\-]*[A-Z][\w\s&,.\-]*(?:Inc|LLC|Corp|Company|Corporation|L\.L\.C\.|Ltd|Limited|Industries|Systems|Technologies|Group)
    - (?i)\bintention[\s\-]*to[\s\-]*award[\s\-]*to[\s\-]*[A-Z][\w\s&,.\-]*(?:Inc|LLC|Corp|Company|Corporation|L\.L\.C\.|Ltd|Limited|Industries|Systems|Technologies|Group)
    - (?i)\bdirect[\s\-]*award[\s\-]*to[\s\-]*[A-Z][\w\s&,.\-]*(?:Inc|LLC|Corp|Company|Corporation|L\.L\.C\.|Ltd|Limited|Industries|Systems|Technologies|Group)
    # Also catch specific company names in quotes or with clear proper noun patterns
    - (?i)\bintent[\s\-]*to[\s\-]*award[\s\-]*to[\s\-]*"[^"]+
    - (?i)\bintends[\s\-]*to[\s\-]*negotiate[\s\-]*with[\s\-]*[A-Z][\w\s&,.\-]*(?:Inc|LLC|Corp|Company|Corporation|L\.L\.C\.|Ltd|Limited)

# Approved source restrictions
approved_source_only_patterns:
  scoring_weight: 90
  patterns:
    - (?i)\bapproved[\s\-]*source[\s\-]*only
    - (?i)\bapproved[\s\-]*vendor[\s\-]*only
    - (?i)\bqualified[\s\-]*products[\s\-]*list
    - (?i)\bQPL\b
    - (?i)\bqualified[\s\-]*manufacturers[\s\-]*list
    - (?i)\bQML\b
    - (?i)\bapproved[\s\-]*suppliers[\s\-]*list
    - (?i)\bASL\b
    - (?i)\bOEM[\s\-]*only
    - (?i)\boriginal[\s\-]*equipment[\s\-]*manufacturer[\s\-]*only

# Technical data and drawings
tdp_negative_patterns:
  scoring_weight: 85
  patterns:
    - (?i)\bno[\s\-]*government[\s\-]*drawings
    - (?i)\bdrawings[\s\-]*not[\s\-]*available
    - (?i)\bno[\s\-]*technical[\s\-]*data
    - (?i)\bTDP[\s\-]*not[\s\-]*available
    - (?i)\bproprietary[\s\-]*drawings
    - (?i)\bvendor[\s\-]*unique
    - (?i)\breverse[\s\-]*engineering[\s\-]*prohibited
    - (?i)\breverse[\s\-]*engineering[\s\-]*not[\s\-]*feasible
    - (?i)\breverse[\s\-]*engineering[\s\-]*not[\s\-]*economically[\s\-]*feasible
    - (?i)\breverse[\s\-]*engineering[\s\-]*is[\s\-]*not[\s\-]*(?:economically[\s\-]*)?feasible
    - (?i)\bno[\s\-]*C[\s\-]*folder

# Military-only platforms
military_platform_patterns:
