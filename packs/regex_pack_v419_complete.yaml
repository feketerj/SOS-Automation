    - (?i)\bAH[\s\-]*1Z\b
    - (?i)\bCH[\s\-]*53[A-Z]?\b
    - (?i)\bMH[\s\-]*53[A-Z]?\b
    - (?i)\bMH[\s\-]*60[A-Z]?\b
    
    # Military transports (no civilian equivalent)
    - (?i)\bC[\s\-]*5[A-Z]?\b
    - (?i)\bC[\s\-]*17[A-Z]?\b
    - (?i)\bC[\s\-]*130[A-Z]?\b
    
    # Other military
    - (?i)\bV[\s\-]*22[\s\-]*Osprey\b
    - (?i)\bE[\s\-]*2[\s\-]*Hawkeye\b
    - (?i)\bE[\s\-]*3[\s\-]*(?:Sentry|AWACS)\b
